<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>神秘组织注册系统</title>
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login">
        <div class="filter"></div>
        <div class="landscape"></div>
        <canvas class="canvas-star"></canvas>
        <div class="all">
            <form class="login-form" onsubmit="return false">
                <h1>欢迎! 注册</h1>
                <input name="username" type="text" required="required" placeholder="用户名" />
                <input name="password" type="password" required="required" placeholder="密码" />
                <div class="wangji">
                    <a href="register.html">登录账号</a>
                </div>
                <button class="but" type="submit" name="login-btn">注册</button>
            </form>
        </div>
    </div>
    <script src="js/common/ajax.js"></script>
    <script src="js/star.js"></script>
    <script src="js/register.js"></script>
    <script>
        starBg.init('.canvas-star');
        register.init('.login-form');
    </script>
</body>

</html>
